<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #001f3f;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 3D Text Animation */
        .year {
            font-size: 10em;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5), 0px 0px 25px rgba(255, 255, 0, 1);
            position: relative;
            animation: rotateYear 10s infinite linear, glow 2s infinite alternate;
            transform-style: preserve-3d;
        }

        /* Rotation of 2025 */
        @keyframes rotateYear {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* Glow effect */
        @keyframes glow {
            0% {
                text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5), 0px 0px 30px rgba(255, 255, 0, 1);
            }
            100% {
                text-shadow: 0px 0px 25px rgba(255, 255, 255, 0.7), 0px 0px 40px rgba(255, 255, 0, 1);
            }
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .confetti div {
            position: absolute;
            background-color: #ffcc00;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: confettiFall 3s infinite ease-in-out;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Floating stars effect */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Main greeting message */
        .message {
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
        }

        .message p {
            margin: 0;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            color: white;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <!-- 3D "2025" Text -->
    <div class="year">2025</div>

    <!-- Confetti effect -->
    <div class="confetti">
        <div style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div style="top: 30%; left: 60%; animation-delay: 1s;"></div>
        <div style="top: 50%; left: 40%; animation-delay: 2s;"></div>
        <div style="top: 70%; left: 10%; animation-delay: 3s;"></div>
        <div style="top: 80%; left: 80%; animation-delay: 4s;"></div>
    </div>

    <!-- Floating stars -->
    <div class="stars">
        <div class="star" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
        <div class="star" style="top: 50%; left: 50%; animation-delay: 1s;"></div>
        <div class="star" style="top: 70%; left: 80%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 40%; left: 20%; animation-delay: 2s;"></div>
        <div class="star" style="top: 60%; left: 10%; animation-delay: 2.5s;"></div>
    </div>

    <!-- Greeting Message -->
    <div class="message">
        <p>Happy New Year, Lokeswari!</p>
        <p>Wishing you a wonderful 2025 filled with joy, love, and success!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Created with love</p>
    </div>

    <script>
        // JavaScript to create the confetti
        let confettiContainer = document.querySelector('.confetti');
        for (let i = 0; i < 50; i++) {
            let confettiPiece = document.createElement('div');
            confettiPiece.style.top = Math.random() * 100 + 'vh';
            confettiPiece.style.left = Math.random() * 100 + 'vw';
            confettiPiece.style.animationDuration = Math.random() * 3 + 2 + 's';
            confettiContainer.appendChild(confettiPiece);
        }

        // JavaScript to create the floating stars
        let starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 50; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            starsContainer.appendChild(star);
        }
    </script>

</body>
</html>
